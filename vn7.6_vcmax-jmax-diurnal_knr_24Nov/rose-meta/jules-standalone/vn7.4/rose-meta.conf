title=CABLE PFT Parameters
url=http://jules-lsm.github.io/vn7.4/namelists/cable_pftparm.nml.html#namelist-CABLE_PFTPARM
widget[rose-config-edit]=rose.config_editor.pagewidget.table.PageArrayTable

